<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tende a Caduta - Planet Tende da Sole</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #006D7F;
      --accent: #f9b233;
      --dark: #004e5a;
    }
    body {
      background-color: var(--dark);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: var(--accent);
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 15px;
      max-width: 1000px;
      margin: 0 auto 40px auto;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      border: 3px solid var(--accent);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .btn-back {
      display: inline-block;
      padding: 12px 25px;
      background-color: var(--accent);
      color: var(--primary);
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .btn-back:hover {
      background-color: #ffd166;
    }
  </style>
</head>
<body>
  <h1>Tende a Caduta</h1>
  <div class="gallery">
    <img src="images/tenacaduta1.jpg" alt="Tenda a caduta 1"/>
    <img src="images/tenacaduta2.jpg" alt="Tenda a caduta 2"/>
    <img src="images/tenacaduta3.jpg" alt="Tenda a caduta 3"/>
    <img src="images/tenacaduta4.jpg" alt="Tenda a caduta 4"/>
    <img src="images/tenacaduta5.jpg" alt="Tenda a caduta 5"/>
    <img src="images/tenacaduta6.jpg" alt="Tenda a caduta 6"/>
    <img src="images/tenacaduta7.jpg" alt="Tenda a caduta 7"/>
    <img src="images/tenacaduta8.jpg" alt="Tenda a caduta 8"/>
    <img src="images/tenacaduta9.jpg" alt="Tenda a caduta 9"/>
  </div>
  <a href="index.html" class="btn-back">Torna alla Home</a>
</body>
</html>
