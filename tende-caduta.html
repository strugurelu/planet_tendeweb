<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tende a Caduta - Planet Tende</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #004e5a;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 20px;
      background-color: #006D7F;
    }

    header h1 {
      color: #f9b233;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .btn-back {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #f9b233;
      color: #004e5a;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn-back:hover {
      background-color: #ffd166;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tende a Caduta</h1>
  </header>

  <section class="gallery">
    <a href="#img1"><img src="images/tenacaduta1.jpg" alt="Tenda a Caduta 1"></a>
    <a href="#img2"><img src="images/tenacaduta2.jpg" alt="Tenda a Caduta 2"></a>
    <a href="#img3"><img src="images/tenacaduta3.jpg" alt="Tenda a Caduta 3"></a>
    <a href="#img4"><img src="images/tenacaduta4.jpg" alt="Tenda a Caduta 4"></a>
    <a href="#img5"><img src="images/tenacaduta5.jpg" alt="Tenda a Caduta 5"></a>
    <a href="#img6"><img src="images/tenacaduta6.jpg" alt="Tenda a Caduta 6"></a>
    <a href="#img7"><img src="images/tenacaduta7.jpg" alt="Tenda a Caduta 7"></a>
    <a href="#img8"><img src="images/tenacaduta8.jpg" alt="Tenda a Caduta 8"></a>
    <a href="#img9"><img src="images/tenacaduta9.jpg" alt="Tenda a Caduta 9"></a>
  </section>

  <a href="index.html" class="btn-back">Torna all'Home</a>
