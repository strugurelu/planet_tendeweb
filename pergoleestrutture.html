<!DOCTYPE html>
<html lang="it">
<head>

  <title>Pergole e Strutture - Planet Tende da Sole</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #004e5a;
      color: white;
      text-align: center;
    }
    header {
      background-color: #006D7F;
      padding: 20px;
    }
    header h1 {
      color: #f9b233;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      border: 3px solid #f9b233;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    a.back-btn {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      background-color: #f9b233;
      color: #004e5a;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
    }
    a.back-btn:hover {
      background-color: #ffd166;
    }
  </style>
</head>

  <header>
    <h1>Pergole e Strutture</h1>
