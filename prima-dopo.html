<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prima & Dopo - Planet Tende da Sole</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #004e5a;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px;
      background-color: #006D7F;
    }

    header h1 {
      color: #f9b233;
    }

    .gallery {
      padding: 20px;
    }

    .gallery img {
      max-width: 45%;
      margin: 10px;
      border-radius: 10px;
      border: 3px solid #f9b233;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .back-btn {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      background-color: #f9b233;
      color: #004e5a;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background-color: #ffd166;
    }
  </style>
</head>
<body>
  <header>
    <h1>Prima & Dopo</h1>
  </header>
  
  <section class="gallery">
    <img src="images/prima1.jpeg" alt="Prima 1">
    <img src="images/dopo1.jpeg" alt="Dopo 1">
    <img src="images/prima2.jpeg" alt="Prima 2">
    <img src="images/dopo2.jpeg" alt="Dopo 2">
    <img src="images/prima3.jpeg" alt="Prima 3">
    <img src="images/dopo3.jpeg" alt="Dopo 3">
    <img src="images/prima4.jpeg" alt="Prima 4">
    <img src="images/dopo4.jpeg" alt="Dopo 4">
    <img src="images/prima5.jpeg" alt="Prima 5">
    <img src="images/dopo5.jpeg" alt="Dopo 5">
    <img src="images/prima6.jpeg" alt="Prima 6">
    <img src="images/dopo6.jpeg" alt="Dopo 6">
  </section>

  <a href="index.html" class="back-btn">‚Üê Torna alla Home</a>
</body>
</html>
