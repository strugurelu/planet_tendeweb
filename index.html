<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet Tende da Sole</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #006D7F;
    }

    header img {
      max-width: 200px;
    }

    header h1 {
      color: #f9b233;
      margin-top: 10px;
    }

    header p {
      color: #fff;
      font-size: 1.1rem;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 300px;
      background: linear-gradient(to bottom, #006D7F, #004E59);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .tenda {
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        #f9b233,
        #f9b233 20px,
        #006D7F 20px,
        #006D7F 40px
      );
      animation: tendaAnim 3s infinite alternate;
      z-index: 1;
    }

    @keyframes tendaAnim {
      0% { transform: translateY(-20%); }
      100% { transform: translateY(20%); }
    }

    .hero-text {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
    }

    .hero-text h2 {
      font-size: 2em;
      color: #fff;
    }

    /* Gallery */
    .gallery {
      padding: 40px 20px;
      text-align: center;
    }

    .gallery h2 {
      color: #006D7F;
      margin-bottom: 20px;
    }

    .gallery img {
      max-width: 45%;
      margin: 10px;
      border-radius: 10px;
      border: 3px solid #f9b233;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Services Section */
    .services {
      padding: 40px 20px;
      background-color: #ffffff;
      text-align: center;
    }

    .services h2 {
      color: #006D7F;
      margin-bottom: 30px;
    }

    .service-cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .service-card {
      background: #006D7F;
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 200px;
      transition: transform 0.3s ease;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    .service-card:hover {
      transform: translateY(-8px);
    }

    .service-card i {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #f9b233;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Contact */
    .contact {
      background-color: #004E59;
      padding: 40px 20px;
      text-align: center;
    }

    .contact h2 {
      color: #f9b233;
      margin-bottom: 20px;
    }

    .contact form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
    }

    .contact input, .contact textarea {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .contact button {
      padding: 10px;
      background-color: #f9b233;
      border: none;
      border-radius: 5px;
      color: #0b2b38;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #006D7F;
      color: #ccc;
      font-size: 0.9em;
    }

    /* Facebook Button */
    .facebook-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #1877f2;
      color: #fff;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
      z-index: 999;
    }

    .facebook-btn:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .gallery img {
        max-width: 90%;
      }
      .service-card {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Planet Tende da Sole">
    <h1>Planet Tende da Sole</h1>
    <p>Tende di un altro pianeta</p>
  </header>

  <section class="hero">
    <div class="tenda"></div>
    <div class="hero-text">
      <h2>Protezione e Design per la Tua Casa</h2>
    </div>
  </section>

  <section class="gallery">
    <h2>Prima & Dopo</h2>
    <img src="images/prima1.jpeg" alt="Prima 1">
    <img src="images/dopo1.jpeg" alt="Dopo 1">
    <img src="images/prima2.jpeg" alt="Prima 2">
    <img src="images/dopo2.jpeg" alt="Dopo 2">
  </section>

  <section class="services">
    <h2>I nostri Servizi</h2>
    <div class="service-cards">
      <div class="service-card"><i class="fas fa-sun"></i> Tende da sole</div>
      <div class="service-card"><i class="fas fa-paint-roller"></i> Cambio tessuto</div>
      <div class="service-card"><i class="fas fa-bug"></i> Zanzariere</div>
      <div class="service-card"><i class="fas fa-layer-group"></i> Coperture in PVC</div>
      <div class="service-card"><i class="fas fa-tree"></i> Pergole</div>
      <div class="service-card"><i class="fas fa-blinds"></i> Veneziane</div>
    </div>
  </section>

  <section class="contact">
    <h2>Contattaci</h2>
    <form>
      <input type="text" placeholder="Nome" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Messaggio" rows="5" required></textarea>
      <button type="submit">Invia</button>
    </form>
  </section>

  <footer>
    Â© 2025 Planet Tende da Sole. Tutti i diritti riservati.
  </footer>

  <!-- Facebook Button -->
  <a href="https://www.facebook.com/profile.php?id=61567860716015&mibextid=wwXIfr" class="facebook-btn" target="_blank">
    <i class="fab fa-facebook-f"></i>
  </a>
</body>
</html>
