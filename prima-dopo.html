<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prima & Dopo - Planet Tende da Sole</title>
  
  <!-- Lightbox CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #004e5a;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #f9b233;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery a img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      border: 3px solid #f9b233;
      transition: transform 0.3s ease;
      display: block;
    }

    .gallery a:hover img {
      transform: scale(1.05);
      border-color: #ffd166;
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Prima & Dopo</h1>

  <div class="gallery">
    <a href="images/prima1.jpeg" data-lightbox="prima-dopo" data-title="Prima 1"><img src="images/prima1.jpeg" alt="Prima 1"></a>
    <a href="images/dopo1.jpeg" data-lightbox="prima-dopo" data-title="Dopo 1"><img src="images/dopo1.jpeg" alt="Dopo 1"></a>
    <a href="images/prima2.jpeg" data-lightbox="prima-dopo" data-title="Prima 2"><img src="images/prima2.jpeg" alt="Prima 2"></a>
    <a href="images/dopo2.jpeg" data-lightbox="prima-dopo" data-title="Dopo 2"><img src="images/dopo2.jpeg" alt="Dopo 2"></a>
    <a href="images/prima3.jpeg" data-lightbox="prima-dopo" data-title="Prima 3"><img src="images/prima3.jpeg" alt="Prima 3"></a>
    <a href="images/dopo3.jpeg" data-lightbox="prima-dopo" data-title="Dopo 3"><img src="images/dopo3.jpeg" alt="Dopo 3"></a>
  </div>

  <!-- Lightbox JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
