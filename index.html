<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planet Tende da Sole</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <!-- El toldo animado está aquí con ::before en CSS -->
    <img src="images/logo.png" alt="Planet Tende" class="logo" />
    <h1>Planet Tende da Sole</h1>
    <p>Tende di un altro pianeta</p>
  </header>

  <section class="gallery">
    <h2>Prima e Dopo</h2>
    <div class="image-pair">
      <div class="img-box">
        <img src="images/prima1.jpeg" alt="Prima" />
        <p>PRIMA</p>
      </div>
      <div class="img-box">
        <img src="images/dopo1.jpeg" alt="Dopo" />
        <p>DOPO</p>
      </div>
    </div>
    <div class="image-pair">
      <div class="img-box">
        <img src="images/prima2.jpeg" alt="Prima" />
        <p>PRIMA</p>
      </div>
      <div class="img-box">
        <img src="images/dopo2.jpeg" alt="Dopo" />
        <p>DOPO</p>
      </div>
    </div>
  </section>

  <section class="contact">
    <h2>Contattaci</h2>
    <form>
      <input type="text" name="name" placeholder="Il tuo nome" required />
      <input type="email" name="email" placeholder="La tua email" required />
      <textarea name="message" placeholder="Il tuo messaggio" required></textarea>
      <button type="submit">Invia</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Planet Tende da Sole. Tutti i diritti riservati.</p>
  </footer>
</body>
</html>
